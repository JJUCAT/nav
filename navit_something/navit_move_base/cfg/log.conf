log4j.logger.ros.navit_move_base=INFO,move_base
log4j.logger.ros.nem_global_planner=INFO,move_base
log4j.logger.ros.nem_local_planner=INFO,move_base
log4j.logger.ros.base_local_planner=INFO,move_base
log4j.logger.ros.teb_local_planner=INFO,move_base
