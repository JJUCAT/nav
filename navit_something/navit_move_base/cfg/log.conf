log4j.logger.ros.navit_velocity_smoother=INFO,move_base
log4j.logger.ros.m100_dock_local_planner=INFO,move_base
log4j.appender.move_base=org.apache.log4j.RollingFileAppender
log4j.appender.move_base.File=${HOME}/history/navigation/navigation.log
log4j.appender.move_base.MaxFileSize=10240KB
log4j.appender.move_base.MaxBackupIndex=10
log4j.appender.move_base.layout=org.apache.log4j.PatternLayout
log4j.appender.move_base.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss SSS}] %t %p %M:%L - %m%n
