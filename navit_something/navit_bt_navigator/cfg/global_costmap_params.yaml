planner_costmap:
    global_frame: map
    robot_base_frame: base_footprint
    update_frequency: 0.5
    publish_frequency: 0.5

    width: 100
    height: 100
    resolution: 0.1
     
    transform_tolerance: 0.5
    #rolling_window: true
    plugins:
      - {name: static_layer,            type: "navit_costmap::StaticLayer"}
      - {name: obstacle_layer,          type: "navit_costmap::VoxelLayer"}
      - {name: inflation_layer,         type: "navit_costmap::InflationLayer"}
    

    obstacle_layer:
        observation_sources: lidar
        lidar:
            topic: scan
            sensor_frame: velodyne_laser
            data_type: LaserScan
            marking: true
            clearing: true
            obstacle_range: 8
            raytrace_range: 10

    inflation_layer:
        inflation_radius: 0.4
        cost_scaling_factor: 1.5




