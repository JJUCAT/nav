global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 1.0
  publish_frequency: 0.5
  static_map: true
 
  transform_tolerance: 0.5
  plugins:
    - {name: static_layer,            type: "navit_costmap::StaticLayer"}
    - {name: obstacle_layer,          type: "navit_costmap::VoxelLayer"}
    - {name: range_layer,            type: "range_sensor_layer::RangeSensorLayer"}
    - {name: inflation_layer,         type: "navit_costmap::InflationLayer"}




