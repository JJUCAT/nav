navsat_transform:
  frequency: 15
  delay: 0.0
  zero_altitude: true
  publish_filtered_gps: true
  broadcast_utm_transform: true
  broadcast_utm_transform_as_parent_frame: true
  rtk_heading_sigma_threshold_deg: 0.5
  rtk_antenna_angle_deg: 180.0
  
  # 东莞测试场地的G2栋大厅，选为map在UTM中的原点，22.9033987，113.8646179 
  #  When this mode is used, the robot assumes that your robot’s world frame origin 
  #  is at the specified latitude and longitude and with a heading of 0 (east).
  wait_for_datum: true
  datum: [22.9033987, 113.8646179, 0.0] 

