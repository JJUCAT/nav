path_follow_local_planner:
  robot:
    global_frame: map
    robot_frame: base_link

    type: simple_car
    diff:
      max_vel_x: 0.3
      max_vel_x_backwards: 0.2
      max_vel_theta: 0.3
      acc_lim_x: 0.0
      dec_lim_x: 0.0
      acc_lim_theta: 0.0

    simple_car:
      use_angular_vel: false
      wheelbase: 0.4
      max_vel_x: 0.4
      max_vel_x_backwards: 0.2
      max_steering_angle: 1.4
      acc_lim_x: 0.0
      dec_lim_x: 0.0
      max_steering_rate: 0.5

    dis_tolerance: 0.1
    theta_tolerance: 0.2
    robot_box:
      front_left_x: 1.3
      front_left_y: 0.6

      front_right_x: 1.3
      front_right_y: -0.6

      rear_right_x: -0.7
      rear_right_y: -0.6

      rear_left_x: -0.7
      rear_left_y:  0.6
  controller:
    use_backup: false

  astar_search:
    path_frame: "map"
    angle_size: 40
    minimum_turning_radius: 1.0
    obstacle_threshold: 15
    goal_radius: 3.0
    goal_angle: 80
    use_back: true
    robot_length: 1.0  #沿x轴方向
    robot_width: 1.6
    base2back: 0.1
    curve_weight: 2.54
    reverse_weight: 2.50
    use_wavefront_heuristic: true

  avoidance:
    cushion_dis: 1.0
    replan_dis: 1.5

    expand_y: false

    max_allowed_time_to_collision: 2.
